<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<!--Jquery Scripts and Styles-->
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

<!--JavaScript-->
<script type="text/javascript" src="js/login.js"></script>
</head>

<body>
<div id="login" data-role="page" data-theme="c">
  <div data-role="header" data-theme="b">
    <h1>Login</h1>
    
  </div>
  <div data-role="content" data-theme="d">
  	<center><img src = "http://www.prlog.org/12206499-sharepoint-fest-chicago-2013-platinum-sponsor.jpg"/></center>
    
    <form id="loginForm" method="post">
  	  <div data-role="fieldcontain">
  	    <label for="username">Username: </label>
  	    <input name="username" type="text" id="username" value="" data-theme="d"  />
      </div>
      
  	  <div data-role="fieldcontain">
      	<label for="passwordinput">Password:</label>
		<input name="passwordinput" type="password" id="passwordinput" value="" data-theme="d"  />
      </div>
      
  	  <a href="#" data-role="button" data-theme="d">Button</a>
    	
    </form>
    
    <a href="#forgotPassword">Forgot your password?</a>
  </div>
  <div data-role="footer" data-theme="b">
    <h4>Slalom Consulting</h4>
  </div>
</div>
<div data-role="page" id="forgotPassword">
  <div data-role="header">
    <h1>Forgot Password</h1>
  </div>
  <div data-role="content">
  <p>Enter your email to receive a new password.</p>
  	<form id="forgotPasswordForm" method="post">
  	  <div data-role="fieldcontain">
  	    <label for="email">Email: </label>
  	    <input type="email" name="emailForgot" id="emailForgot" value=""  />
      </div>
  	  <a href="#" data-role="button">Send Email</a>
    	
    </form>
  </div>
  <div data-role="footer">
    <h4>Footer</h4>
  </div>
</div>


</body>
</html>
